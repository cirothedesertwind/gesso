<!DOCTYPE html>
<html>
    <head>
        <title>Gesso Styles</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css" type="text/css" rel="stylesheet"/>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <link href="css/gesso.css" type="text/css" rel="stylesheet"/>
    </head>
    <body>
        <h1>Gesso</h1>
        <h2>Buttons</h2>
        <h3>Basic</h3>
        <button data-gesso-btn>Button</button>
        <button data-gesso-btn disabled>Disabled</button>
        <h3>Icon Basic</h3>
        <button data-gesso-btn>
            <span data-gesso-icon class="fa fa-cart-plus"></span>
            Add To Cart
        </button>
        <button data-gesso-btn disabled>
            <span data-gesso-icon class="fa fa-comment"></span>
            Comment
        </button>
    </body>
</html>
